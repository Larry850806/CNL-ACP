<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AC/P Counter 金錢流</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  </head>
  <body>
    <div class="full">
      <div class="ui vertical inverted menu menu-custom">
        <h2 class="item">
          <a href="index.html"><b>AC/P Counter</b></a>
        </h2>
        <div class="item">
          <div class="menu">
            <a class="item" href="index.html">填寫時間</a>
            <a class="item" href="usage.html">使用明細</a>
            <a class="active item" href="pay.html">金錢流</a>
          </div>
        </div>
      </div>

      <div class="content">
        <h1 class="ui dividing header">目前餘額</h1>

        <table id="pay" class="ui definition celled table">
          <thead>
            <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="date">餘額</td>
              <td data-label="time"></td>
              <td data-label="time"></td>
              <td data-label="time"></td>
              <td data-label="time"></td>
              <td data-label="time"></td>
            </tr>
          </tbody>
        </table>
        <p id="last-split-time">
          最後分帳時間：
          <span></span>
        </p>
        <button id="split" class="ui labeled icon button">
          <i class="dollar sign icon"></i>
          分帳
        </button>

        <h1 class="ui dividing header">轉帳</h1>

        <form class="ui form pay">
          <div class="fields">
            <div class="field">
              <label>轉出帳號</label>
              <div id="payer-dropdown" class="ui selection dropdown" tabindex="0">
                <input type="hidden" name="payer" />
                <i class="dropdown icon"></i>
                <div class="default text">轉出帳號</div>
                <div class="menu transition hidden" tabindex="-1">
                  <div class="item" data-value="0">0</div>
                  <div class="item" data-value="1">1</div>
                  <div class="item" data-value="2">2</div>
                  <div class="item" data-value="3">3</div>
                  <div class="item" data-value="4">4</div>
                </div>
              </div>
            </div>
            <div class="field">
              <label>轉入帳號</label>
              <div id="payee-dropdown" class="ui selection dropdown" tabindex="0">
                <input type="hidden" name="payee" />
                <i class="dropdown icon"></i>
                <div class="default text">轉入帳號</div>
                <div class="menu transition hidden" tabindex="-1">
                  <div class="item" data-value="0">0</div>
                  <div class="item" data-value="1">1</div>
                  <div class="item" data-value="2">2</div>
                  <div class="item" data-value="3">3</div>
                  <div class="item" data-value="4">4</div>
                </div>
              </div>
            </div>
            <div class="field">
              <label>金額</label>
              <input type="number" name="amount" placeholder="200" />
            </div>
          </div>
        </form>

        <button id="pay" class="ui labeled icon button">
          <i class="money bill alternate icon"></i>
          轉帳
        </button>
      </div>
    </div>
    <script src="pay.js"></script>
  </body>
</html>
