<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AC/P Counter 填寫時間</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  </head>
  <body>
    <div class="full">
      <div class="ui vertical inverted menu menu-custom">
        <h2 class="item">
          <a href="index.html"><b>AC/P Counter</b></a>
        </h2>
        <div class="item">
          <div class="menu">
            <a class="active item" href="index.html">填寫時間</a>
            <a class="item" href="usage.html">使用明細</a>
            <a class="item" href="pay.html">金錢流</a>
          </div>
        </div>
      </div>

      <div class="content">
        <h1 class="ui dividing header">填寫時間</h1>

        <h3 class="ui dividing">你是誰？</h3>

        <!-- cards start -->
        <div class="ui cards">
          <div class="ui card">
            <div class="image">
              <img src="https://i.imgur.com/wJ9m6Ng.jpg" />
            </div>
            <div class="content">
              <a class="header">卡比獸</a>
              <div class="description">
                0980982161
              </div>
            </div>
          </div>

          <div class="ui card">
            <div class="image">
              <img src="https://i.imgur.com/VLRHn00.png" />
            </div>
            <div class="content">
              <a class="header">布丁狗</a>
              <div class="description">
                0980123456
              </div>
            </div>
          </div>

          <div class="ui card">
            <div class="image">
              <img src="https://i.imgur.com/K7kMpMA.jpg" />
            </div>
            <div class="content">
              <a class="header">百變怪</a>
              <div class="description">
                0980881122
              </div>
            </div>
          </div>

          <div class="ui card">
            <div class="image">
              <img src="https://i.imgur.com/yzJwHHW.png" />
            </div>
            <div class="content">
              <a class="header">帕恰狗</a>
              <div class="description">
                0988130222
              </div>
            </div>
          </div>
        </div>

        <!-- select start -->

        <h3 class="ui dividing">你昨天哪些時段在宿舍</h3>

        <div class="ui segment">
          <div class="field">
            <div class="ui toggle checkbox checked">
              <input type="checkbox" />
              <label>凌晨 12 點 ～ 早上 6 點</label>
            </div>
          </div>
        </div>

        <div class="ui segment">
          <div class="field">
            <div class="ui toggle checkbox checked">
              <input type="checkbox" />
              <label>早上 6 點 ～ 中午 12 點</label>
            </div>
          </div>
        </div>

        <div class="ui segment">
          <div class="field">
            <div class="ui toggle checkbox checked">
              <input type="checkbox" />
              <label>中午 12 點 ～ 晚上 6 點</label>
            </div>
          </div>
        </div>

        <div class="ui segment">
          <div class="field">
            <div class="ui toggle checkbox checked">
              <input type="checkbox" />
              <label>晚上 6 點 ～ 半夜 12 點</label>
            </div>
          </div>
        </div>

        <!-- select end -->

        <button id="submit" class="ui labeled icon button">
          <i class="paper plane outline icon"></i>
          確認送出
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
